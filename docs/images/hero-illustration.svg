<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Database cylinder -->
  <ellipse cx="200" cy="80" rx="60" ry="20" fill="#818CF8"/>
  <rect x="140" y="80" width="120" height="100" fill="#4F46E5"/>
  <ellipse cx="200" cy="180" rx="60" ry="20" fill="#818CF8"/>
  
  <!-- API connections -->
  <!-- REST -->
  <rect x="50" y="40" width="60" height="30" rx="5" fill="#10B981"/>
  <text x="80" y="60" text-anchor="middle" fill="white" font-size="12">REST</text>
  <line x1="110" y1="55" x2="140" y2="80" stroke="#10B981" stroke-width="2"/>
  
  <!-- GraphQL -->
  <rect x="50" y="100" width="60" height="30" rx="5" fill="#3B82F6"/>
  <text x="80" y="120" text-anchor="middle" fill="white" font-size="12">GraphQL</text>
  <line x1="110" y1="115" x2="140" y2="115" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- WebSocket -->
  <rect x="50" y="160" width="60" height="30" rx="5" fill="#F59E0B"/>
  <text x="80" y="180" text-anchor="middle" fill="white" font-size="12">WebSocket</text>
  <line x1="110" y1="175" x2="140" y2="150" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- gRPC -->
  <rect x="50" y="220" width="60" height="30" rx="5" fill="#EF4444"/>
  <text x="80" y="240" text-anchor="middle" fill="white" font-size="12">gRPC</text>
  <line x1="110" y1="235" x2="140" y2="180" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Client devices on the right -->
  <rect x="290" y="60" width="30" height="50" rx="5" fill="#6B7280"/>
  <rect x="295" y="65" width="20" height="35" rx="2" fill="#E5E7EB"/>
  <line x1="290" y1="85" x2="260" y2="85" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Desktop -->
  <rect x="280" y="140" width="70" height="50" rx="5" fill="#6B7280"/>
  <rect x="285" y="145" width="60" height="35" rx="2" fill="#E5E7EB"/>
  <line x1="315" y1="140" x2="315" y2="120" stroke="#6B7280" stroke-width="2"/>
  <line x1="315" y1="120" x2="260" y2="120" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Server -->
  <rect x="290" y="220" width="50" height="30" rx="2" fill="#4B5563"/>
  <line x1="300" y1="225" x2="300" y2="245" stroke="#818CF8" stroke-width="1"/>
  <line x1="310" y1="225" x2="310" y2="245" stroke="#818CF8" stroke-width="1"/>
  <line x1="320" y1="225" x2="320" y2="245" stroke="#818CF8" stroke-width="1"/>
  <line x1="330" y1="225" x2="330" y2="245" stroke="#818CF8" stroke-width="1"/>
  <line x1="315" y1="220" x2="315" y2="200" stroke="#4B5563" stroke-width="2"/>
  <line x1="315" y1="200" x2="260" y2="150" stroke="#4B5563" stroke-width="2"/>
</svg> 